# https://mergify.io

pull_request_rules:
  - name: automatic merge on CI success and review
    conditions:
      - author=Hongbo-Miao
      - status-success=Travis CI - Pull Request
      - base=master
      - label!=work in progress
    actions:
      merge:
        method: merge
        strict: true

  - name: automatic merge for Renovate pull requests
    conditions:
      - author=renovate[bot]
      - status-success=Travis CI - Pull Request
      - base=master
    actions:
      merge:
        method: merge
        strict: true
