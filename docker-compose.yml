version: '3.8'

services:
  # Server
  server:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - '5001:5000'
    environment:
      - NODE_ENV=development
    depends_on:
      - redis
      - postgres

  # Redis
  redis:
    image: redis:6.0.7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  # PostgreSQL
  postgres:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - ./.env.development.local
    ports:
      - "5432:5432"

  # OpenTelemetry Collector
  collector:
    image: otel/opentelemetry-collector:latest
    command: [
      "--config=/conf/otel-collector.config.yaml",
      "--log-level=DEBUG"
    ]
    volumes:
      - ./otel-collector.config.yaml:/conf/otel-collector.config.yaml
    ports:
      - "9464:9464"
      - "55680:55680"
      - "55681:55681"
    depends_on:
      - jaeger-collector
      - zipkin-all-in-one

  # Jaeger
  jaeger-collector:
    image: jaegertracing/jaeger-opentelemetry-collector:latest
    command: [
      "--es.num-shards=1",
      "--es.num-replicas=0",
      "--es.server-urls=http://elasticsearch:9200"
    ]
    ports:
      - "14250"
      - "14268"
    environment:
      - SPAN_STORAGE_TYPE=elasticsearch
      - LOG_LEVEL=debug
    restart: on-failure
    depends_on:
      - elasticsearch

  jaeger-agent:
    image: jaegertracing/jaeger-opentelemetry-agent:latest
    command: [
      "--config=/config/otel-agent.config.yml",
      "--reporter.grpc.host-port=jaeger-collector:14250"
    ]
    volumes:
      - ./:/config/:ro
    ports:
      - "6831/udp"
      - "6832/udp"
      - "5778"
    restart: on-failure
    depends_on:
      - jaeger-collector

  jaeger-query:
    image: jaegertracing/jaeger-query:latest
    command: [
      "--es.num-shards=1",
      "--es.num-replicas=0",
      "--es.server-urls=http://elasticsearch:9200"
    ]
    ports:
      - "16686:16686"
      - "16687"
    environment:
      - SPAN_STORAGE_TYPE=elasticsearch
      - LOG_LEVEL=debug
    restart: on-failure
    depends_on:
      - elasticsearch

  # Elasticsearch
  elasticsearch:
    # https://www.docker.elastic.co/r/elasticsearch/elasticsearch-oss
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.9.1
    environment:
      - discovery.type=single-node
    ports:
      - "9200/tcp"

  # Kibana
  kibana:
    # https://www.docker.elastic.co/r/kibana/kibana-oss
    image: docker.elastic.co/kibana/kibana-oss:7.9.0
    ports:
      - 5601:5601

  # Zipkin
  zipkin-all-in-one:
    image: openzipkin/zipkin:latest
    ports:
      - "9411:9411"

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  # Grafana
  grafana:
    image: grafana/grafana:latest
    ports:
      - '3000:3000'
    environment:
      # https://grafana.com/grafana/plugins
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
    depends_on:
      - prometheus

volumes:
  # For persistence between restarts
  redis_data:
  postgres_data:
