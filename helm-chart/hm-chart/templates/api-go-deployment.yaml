apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-go-deployment
  namespace: hm
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      component: api-go
  template:
    metadata:
      labels:
        component: api-go
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
        - name: api-go
          image: hongbomiao/hongbomiao-api-go:latest
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: api-go-configmap
                  key: app_env
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: api-go-configmap
                  key: port
            - name: GRPC_HOST
              valueFrom:
                configMapKeyRef:
                  name: api-go-configmap
                  key: grpc_host
            - name: GRPC_PORT
              valueFrom:
                configMapKeyRef:
                  name: api-go-configmap
                  key: grpc_port
        - name: opal-client
          image: authorizon/opal-client:0.1.8
          env:
            - name: OPAL_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: api-go-configmap
                  key: opal_server_url
            - name: OPAL_LOG_MODULE_EXCLUDE_LIST
              valueFrom:
                configMapKeyRef:
                  name: api-go-configmap
                  key: opal_log_module_exclude_list
          ports:
            - name: http
              protocol: TCP
              containerPort: 7000
            - name: opa
              protocol: TCP
              containerPort: 8181
