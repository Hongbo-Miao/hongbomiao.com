apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-go-deployment
  namespace: hm
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      component: api-go
  template:
    metadata:
      labels:
        component: api-go
    spec:
      containers:
        - name: api-go
          image: hongbomiao/hongbomiao-api-go:latest
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: api-go-configmap
                  key: app_env
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: api-go-configmap
                  key: port
            - name: GRPC_HOST
              valueFrom:
                configMapKeyRef:
                  name: api-go-configmap
                  key: grpc_host
            - name: GRPC_PORT
              valueFrom:
                configMapKeyRef:
                  name: api-go-configmap
                  key: grpc_port
