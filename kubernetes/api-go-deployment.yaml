apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-go-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: api-go
  template:
    metadata:
      labels:
        component: api-go
    spec:
      containers:
        - name: api-go
          image: hongbomiao/hongbomiao-api-go:latest
          env:
            - name: APP_ENV
              value: "production"
            - name: PORT
              value: "5000"
            - name: WEB_HOST
              value: "web-service.default"
            - name: GRPC_HOST
              value: "api-go-grpc-service.default"
            - name: GRPC_PORT
              value: "50051"
