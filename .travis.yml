language: node_js
node_js:
  - "12"

branches:
  only:
    - master

cache: yarn

notifications:
  email: false

before_install:
  - yarn global add @lhci/cli

install:
  - yarn install --frozen-lockfile

jobs:
  include:
    - stage: test
      script:
        - yarn lint
        - yarn lint:css
        - yarn test
        - yarn test:coverage
      after_script:
        # Upload coverage reports to Coveralls
        - COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN yarn coveralls

    - stage: storybook
      script:
        # Run chromatic only when a build does not originate from a pull request (push build), or when it is a pull request build originating from a fork
        - |
          if [[ $TRAVIS_PULL_REQUEST_SLUG != $TRAVIS_REPO_SLUG ]]; then
            yarn run chromatic
          fi

    - stage: lighthouse
      script:
        - yarn build
        - lhci autorun --upload.target=temporary-public-storage
      addons:
        chrome: stable
