language: node_js
node_js:
  - "14"

branches:
  only:
    - master

addons:
  apt:
    packages:
      # For Cypress on Ubuntu 16+, https://github.com/cypress-io/cypress-documentation/pull/1647
      - libgconf-2-4

cache:
  yarn: true
  directories:
    # For Cypress, https://docs.cypress.io/guides/guides/continuous-integration.html#Caching
    - ~/.cache

notifications:
  email: false

install:
  - yarn install --frozen-lockfile
  - cd $TRAVIS_BUILD_DIR/client && yarn install --frozen-lockfile
  - cd $TRAVIS_BUILD_DIR/server && yarn install --frozen-lockfile

jobs:
  include:
    - stage: Test
      name: "Lint"
      before_script:
        - cd $TRAVIS_BUILD_DIR
      script:
        - yarn lint
        - yarn lint:css

    - stage: Test
      name: "Test - Client"
      before_script:
        - cd $TRAVIS_BUILD_DIR/client
      script:
        - yarn test

    - stage: Test
      name: "Test - Server"
      before_script:
        - cd $TRAVIS_BUILD_DIR/server
      script:
        - yarn test

    - stage: Test
      name: "Test Coverage"
      before_script:
        - cd $TRAVIS_BUILD_DIR
      script:
        - yarn test:coverage
      after_script:
        # Upload coverage reports to Codecov
        - yarn test:coverage:report

    - stage: Test
      name: "Storybook - Client"
      before_script:
        - cd $TRAVIS_BUILD_DIR/client
      script:
        # Run chromatic only when a build does not originate from a pull request (push build), or when it is a pull request build originating from a fork
        - |
          if [[ $TRAVIS_PULL_REQUEST_SLUG != $TRAVIS_REPO_SLUG ]]; then
            yarn run chromatic --exit-zero-on-changes
          fi

    - stage: Test
      name: "Lighthouse - Client"
      before_script:
        - cd $TRAVIS_BUILD_DIR/client
      script:
        - yarn build
        - yarn run lighthouse
      addons:
        chrome: stable

    - stage: Test
      # https://docs.cypress.io/guides/guides/continuous-integration.html#Travis
      name: "Cypress"
      before_script:
        - cd $TRAVIS_BUILD_DIR/client && yarn build
        - cd $TRAVIS_BUILD_DIR && cp -r client/build/ server/dist/
        - cd $TRAVIS_BUILD_DIR/server && yarn build
        - cd $TRAVIS_BUILD_DIR
      script:
        - yarn test:cypress:headless:ci

    - stage: Deploy
      if: branch = master && type = push && fork = false
      before_deploy:
        - cd $TRAVIS_BUILD_DIR
      deploy:
        provider: heroku
        api_key:
          secure: ""
        app: hongbomiao
        on:
          branch: master
